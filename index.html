<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Lista de Contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastro de Contatos</h1>            
        </header>
        <form id="form-contatos">
            <input id="nome-contato" type="text" required placeholder="Nome Contato">            
            <input id="tel-contato" type="number" required placeholder="Telefone Contato">            
            <button type="submit">Salvar</button>
        </form>
        <h2>Lista de Contatos</h2>
        <table id="tabela-contato" cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                </tr>                
            </tbody>
        </table>
    </div>
</body>
</div>
<script src="main.js"></script>
</html>
